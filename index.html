<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div id="play-area" onmousemove="handleHover(event)">
        <div id="board" onclick="dropPiece()">

        </div>
        <input class="game-button" type="button" onclick="startGame()" value="Start Game"/>
        <div class="center-area">
            <select id="difficulty-dropdown" name="difficulty-dropdown">
                <option value="EASY" selected="selected">Easy</option>
                <option value="MEDIUM">Medium</option>
                <option value="HARD">Hard</option>
            </select>
        </div>
        <div id="current-player"></div>
    </div>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="script.js" type="module"></script>
</body>
</html>
